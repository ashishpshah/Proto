<div><div *ngIf="errorMessage != '' " class='alert alert-danger'>{{errorMessage}}</div></div>
<form >
  <div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Root Category<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <ng-select [(ngModel)]="categoryObj.RCatg_ID"  placeholder="Select Root Category"  id="RCatg_ID"  [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let scat of CategoryList" [value]="scat.id"> {{scat.name}}</ng-option>
        </ng-select>

        <!-- <select class="form-control" [(ngModel)]="categoryObj.Root_Header_ID" id="Root_Header_ID"
          [ngModelOptions]="{standalone: true}">
          <option *ngFor="let st of CategoryList; let i = index" [value]="st.id" >
            {{st.name}}
          </option>
        </select> -->
      </div>
      <label class="col-sm-2 col-form-label">Category Name<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="categoryObj.Catg_Name" id="Catg_Name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category Name (Danish)<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="categoryObj.Catg_Name_D" id="Catg_Name_D" [ngModelOptions]="{standalone: true}" >
      </div>

      <label class="col-sm-2 col-form-label">Display Seq No<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="number" [(ngModel)]="categoryObj.Display_Seq_No" id="Display_Seq_No" [ngModelOptions]="{standalone: true}" min="0">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="categoryObj.Status" id="Status"
          [attr.disabled]="isInserted == 'I' ? 'disabled' : null" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let st of StatusList; let i = index" [value]="st.id" >
            {{st.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <br />
  <hr />
  <div class="text-center">
    <div class="form-group align-center">
      <button type="submit" class="btn btn-success fa fa-check-square-o cursor-pointer" (click)="saveCategory()"> <span class="font-d">
          Save</span></button> &nbsp;
      <button class="btn btn-danger fa fa-remove cursor-pointer" (click)="cancel()"><span class="font-d">
          Cancel</span></button>
    </div>
  </div>

</form>
