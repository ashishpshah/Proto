
<div class="row">
  <div class="col-sm-12">
      <app-card [title]="'Country Master'" [classHeader]="true" [blockClass]="'table-border-style'">
        <div class="table-responsive">
            <p>
              <!-- <a class="btn btn-success float-right" [routerLink]="['/add-edit-item']">Add New</a>   -->
              <a class="btn btn-success float-right text-white m-b-10 m-r-20 fa fa-plus-circle cursor-pointer" (click)="openInsertPage()"><span class="font-d"> Add New</span></a>
            </p>
              <br/>
              <br/>

            <p-table class="" #dt [value]="countryMaster" [(selection)]="selectedCountryMaster" dataKey="id" [autoLayout]="true" styleClass="p-datatable-d" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0" [globalFilterFields]="['Country_Name','Country_Code']">
              <ng-template pTemplate="caption">
                <div class="table-header-p ">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input class="p-l-30 form-control" pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                    </span>
                </div>
              </ng-template>
              <br/>
              <br/>
              <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="Country_Code">Country Code <p-sortIcon field="Country_Code"></p-sortIcon></th>
                  <th pSortableColumn="Country_Name">Country Name<p-sortIcon field="Country_Name"></p-sortIcon></th>
                  <th >Action </th>
              </tr>
              <!-- <tr>
                  <th>
                  <input pInputText type="text" (input)="dt.filter($event.target.value, 'Country_Code', 'startsWith')" placeholder="Search by Country" class="form-control">
                  </th>
                <th></th>
                  <th>
                      <input pInputText type="text" (input)="dt.filter($event.target.value, 'Country_Name', 'contains')" placeholder="Search by Root" class="form-control">
                  </th>

                  <th></th>
                  <th></th>
                  <th></th>

              </tr> -->
              </ng-template>

              <ng-template pTemplate="body" let-item>
              <tr class="">  <!-- p-selectable-row  -->

                  <td>
                        {{item.Country_Code}}
                  </td>
                  <td>
                    {{item.Country_Name}}
                  </td>
                  <td>
                          <a class="ti-pencil-alt edit" (click)="openEditPage(item.Country_Id)"></a>
                          &nbsp;<a class=" ti-trash delete" (click)="deleteItem(item.Country_Id)"></a>
                             <!-- &nbsp;<a class=" ti-eye view" (click)="deleteItem(item.Item_ID)"></a> -->
                  </td>
              </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
              <tr>
              <td colspan="3">No items found</td>
              </tr>
              </ng-template>
          </p-table>
        </div>
     </app-card>
  </div>
</div>
