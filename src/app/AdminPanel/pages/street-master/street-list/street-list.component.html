<div class="row">
  <div class="col-sm-12">
    <app-card [classHeader]="true" [blockClass]="'table-border-style'">
      <div class="table-responsive">
        <!-- <p>
          <a class="btn btn-success float-right text-white m-b-10 m-r-20 fa fa-plus-circle cursor-pointer" (click)="openInsertPage()"><span class="font-d"> Add New</span></a>
        </p>
        <br />
        <br /> -->

        <p-table class="" #dt [value]="streetMaster" [(selection)]="selectedStreetMaster" dataKey="id"
          [autoLayout]="true" styleClass="p-datatable-d" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
          [globalFilterFields]="['Street_Name','City_Name','State_Name','Country_Name']">
          <ng-template pTemplate="caption">
            <div class="table-header-p ">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input class="p-l-30 form-control" pInputText type="text"
                  (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
              </span>
              <span><a class="btn btn-success float-right text-white m-b-10 m-r-20 fa fa-plus-circle cursor-pointer" (click)="openInsertPage()"><span class="font-d"> Add New</span></a></span>
            </div>
          </ng-template>
          <br />
          <br />
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="Street_Name">Street Name <p-sortIcon field="Street_Name"></p-sortIcon>
              </th>
              <th pSortableColumn="City_Name">City <p-sortIcon field="City_Name"></p-sortIcon>
              </th>
              <th pSortableColumn="State_Name">State<p-sortIcon field="State_Name"></p-sortIcon>
              </th>
              <th pSortableColumn="Country_Name">Country <p-sortIcon field="Country_Name"></p-sortIcon>
              </th>
              <th pSortableColumn="StatusDesc">Status<p-sortIcon field="StatusDesc"></p-sortIcon>
              </th>
              <th>Action </th>
            </tr>
            <tr>
              <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'Street_Name', 'contains')"
                  placeholder="Search by Street" class="form-control">
              </th>
              <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'City_Name', 'contains')"
                  placeholder="Search by City" class="form-control">
              </th>
              <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'State_Name', 'contains')"
                  placeholder="Search by State" class="form-control"></th>
              <th></th>
              <th></th>
              <th></th>

            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr class="">
              <!-- p-selectable-row  -->

              <td>
                {{item.Street_Name}}
              </td>
              <td>
                {{item.City_Name}}
              </td>
              <td>
                {{item.State_Name}}
              </td>
              <td>
                {{item.Country_Name}}
              </td>
              <td>
                {{item.StatusDesc}}
              </td>

              <td>
                <a class="ti-pencil-alt edit" (click)="openEditPage(item.Street_Id)"></a>
                &nbsp;<a class=" ti-trash delete" data-toggle="tooltip" data-placement="top" title="{{deleteTooltip}}" (click)="deleteItem(item.Street_Id)"></a>
                <!-- &nbsp;<a class=" ti-eye view" (click)="deleteItem(item.Item_ID)"></a> -->
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">No items found</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </app-card>
  </div>
</div>
