<div><div *ngIf="errorMessage != '' " class='alert alert-danger'>{{errorMessage}}</div></div>
<form >
  <div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City<span class="warningclass" data-toggle="tooltip" data-placement="top" title="{{required}}">*</span></label>
      <div class="col-sm-4">
        <ng-select [(ngModel)]="streetObj.City_ID"  placeholder="Select City"  id="City_ID"  [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let scat of CityList" [value]="scat.id"> {{scat.name}}</ng-option>
        </ng-select>
      </div>
      <label class="col-sm-2 col-form-label">Street Name<span class="warningclass" data-toggle="tooltip" data-placement="top" title="{{required}}">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="streetObj.Street_Name" id="Street_Name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Street NearBy</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="streetObj.Street_NearBy" id="Street_NearBy" [ngModelOptions]="{standalone: true}" >
      </div>

      <label class="col-sm-2 col-form-label">Street Landmark</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="streetObj.Street_Landmark" id="Street_Landmark" [ngModelOptions]="{standalone: true}" min="0">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Street Longitude</label>
      <div class="col-sm-4">
        <input class="form-control" type="number" [(ngModel)]="streetObj.Street_Longitude" id="Street_Longitude" [ngModelOptions]="{standalone: true}" >
      </div>

      <label class="col-sm-2 col-form-label">Street Latitude</label>
      <div class="col-sm-4">
        <input class="form-control" type="number" [(ngModel)]="streetObj.Street_Latitude" id="Street_Latitude" [ngModelOptions]="{standalone: true}" min="0">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="streetObj.Status" id="Status"
          [attr.disabled]="isInserted == 'I' ? 'disabled' : null" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let st of StatusList; let i = index" [value]="st.id" >
            {{st.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <br />
  <hr />
  <div class="text-center">
    <div class="form-group align-center">
      <button type="submit" class="btn btn-success fa fa-check-square-o cursor-pointer" (click)="saveStreet()"> <span class="font-d">
          Save</span></button> &nbsp;
      <button class="btn btn-danger fa fa-remove cursor-pointer" (click)="cancel()"><span class="font-d">
          Cancel</span></button>
    </div>
  </div>

</form>
