
<div><div *ngIf="errorMessage != '' " class='alert alert-danger'>{{errorMessage}}</div></div>
<form >
  <div>

    <div class="form-group row">
      <!-- <label class="col-sm-2 col-form-label">Route Name<span class="warningclass">*</span></label> -->

        <input class="form-control" type="text" [(ngModel)]="routeObj.Route_Name" id="Route_Name" [ngModelOptions]="{standalone: true}">

      <label class="col-sm-2 col-form-label">Route From<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="routeObj.Route_From" id="Route_From" [ngModelOptions]="{standalone: true}">
      </div>
      <label class="col-sm-2 col-form-label">Route To<span class="warningclass">*</span></label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="routeObj.Route_To" id="Route_To" [ngModelOptions]="{standalone: true}">
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="routeObj.Status" id="Status"
          [attr.disabled]="isInserted == 'I' ? 'disabled' : null" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let st of StatusList; let i = index" [value]="st.id" >
            {{st.name}}
          </option>
        </select>
      </div>
    </div>

  </div>

  </div>
  <br />
  <hr />
  <div class="text-center">
    <div class="form-group align-center">
      <button type="submit" class="btn btn-success fa fa-check-square-o cursor-pointer" (click)="saveRoute()"> <span class="font-d">
          Save</span></button> &nbsp;
      <button class="btn btn-danger fa fa-remove cursor-pointer" (click)="cancel()"><span class="font-d">
          Cancel</span></button>
    </div>
  </div>
